<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paqary Justicia - Inicio</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f4ece3; /* CREMA EDITORIAL */
      background-image: url('https://i.imgur.com/zY9Vx1l.png');
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      color: #4a2e1f; /* MARRÓN SIERRA */
      min-height: 100vh;
      text-align: center;
      display: flex;
      flex-direction: column;
      padding: 0 20px;
    }

    /* CONTENIDO PRINCIPAL */
    .container {
      padding-top: 70px;
      max-width: 900px;
      margin: 0 auto;
      animation: fadeIn 1.2s ease-out both;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* LOGO */
    .logo {
      width: 220px;
      max-width: 75%;
      margin-bottom: 20px;
      animation: logoPop 1.3s ease-out both;
    }

    @keyframes logoPop {
      0% { opacity: 0; transform: scale(0.85); }
      70% { opacity: 1; transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* TÍTULO */
    h1 {
      font-size: 3rem;
      font-weight: 900;
      color: #4a2e1f;
      margin-bottom: 16px;
      letter-spacing: 1px;
    }

    /* SUBTÍTULO */
    .subtitle {
      font-size: 1.25rem;
      color: #6b4a32;
      max-width: 650px;
      margin: 0 auto 32px auto;
      line-height: 1.6;
    }

    /* BOTÓN */
    .btn {
      background: #6b3e26; 
      color: #fff7ed;
      padding: 14px 34px;
      border-radius: 8px;
      font-size: 1.25rem;
      font-weight: 700;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
      transition: 0.25s ease;
      box-shadow: 0px 3px 12px rgba(60, 33, 17, 0.25);
    }

    .btn:hover {
      background: #4a2e1f;
      transform: translateY(-2px);
      box-shadow: 0 5px 18px rgba(60, 33, 17, 0.35);
    }

    /* FLECHAS */
    .arrows {
      margin-top: 26px;
      font-size: 1.8rem;
      color: #b08f6b;
      letter-spacing: 10px;
    }

    /* FOOTER */
    footer {
      margin-top: auto;
      padding: 20px 0;
      font-size: 0.9rem;
      color: #7a5b45;
    }

    /* RESPONSIVE */
    @media (max-width: 640px) {
      h1 { font-size: 2.4rem; }
      .subtitle { font-size: 1.05rem; }
      .btn { font-size: 1.1rem; padding: 12px 26px; }
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- LOGO (RECUERDA: usa exactamente el nombre de tu archivo) -->
    <img src="./logo-paqary.png" alt="Logo Paqary Justicia" class="logo">

    <h1>PAQARY JUSTICIA</h1>

    <p class="subtitle">
      Sembrando confianza, fortaleciendo la justicia de paz en Arequipa.<br>
      Un voluntariado comprometido con el acceso a la justicia.
    </p>

    <a href="./mapa.html" class="btn">Ingresar al Mapa</a>

    <div class="arrows">➤ ➤ ➤</div>
  </div>

  <footer>
    Voluntariado Paqary Justicia © 2025 — Todos los derechos reservados
  </footer>

</body>
</html>
