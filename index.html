<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paqary Justicia - Bienvenido</title>

  <!-- Estilos básicos -->
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: linear-gradient(to bottom, #111827, #1f2937);
      color: #f9fafb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .logo {
      height: 150px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-align: center;
    }

    p {
      color: #d1d5db;
      text-align: center;
      margin-bottom: 20px;
    }

    .btn {
      background: #3b82f6;
      color: white;
      padding: 10px 20px;
      font-size: 1.25rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #2563eb;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.875rem;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <!-- Logotipo -->
  <img src="./img/logo-paqary.png" alt="Logo Paqary Justicia" class="logo">

  <!-- Encabezado -->
  <h1>Paqary Justicia</h1>
  <p>Bienvenido al mapa interactivo de jueces de paz en Arequipa.</p>

  <!-- Botón para ir al mapa -->
  <a href="./mapa.html" class="btn">Ir al Mapa</a>

  <!-- Pie de página -->
  <footer>Voluntariado Paqary Justicia © 2025</footer>
</body>
</html>
