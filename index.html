<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paqary Justicia - Inicio</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(160deg, #fff8e6, #f7e7c6, #e9d7b5);
      color: #6b3e26; /* MARRÓN ANDINO */
      min-height: 100vh;
      overflow-x: hidden;
      text-align: center;
      display: flex;
      flex-direction: column;
    }

    /* BLOBS ANDINOS CREMA + TIERRA */
    .blob1, .blob2 {
      position: absolute;
      border-radius: 50%;
      filter: blur(110px);
      opacity: 0.55;
      z-index: -1;
    }

    .blob1 {
      width: 380px;
      height: 380px;
      background: #f1d5a5; /* ocre */
      top: -80px;
      left: -60px;
      animation: float1 13s infinite ease-in-out;
    }

    .blob2 {
      width: 420px;
      height: 420px;
      background: #e6b48c; /* tierra clara */
      bottom: -120px;
      right: -70px;
      animation: float2 15s infinite ease-in-out;
    }

    @keyframes float1 {
      0%,100% { transform: translate(0,0) scale(1); }
      50% { transform: translate(20px, 10px) scale(1.07); }
    }

    @keyframes float2 {
      0%,100% { transform: translate(0,0) scale(1); }
      50% { transform: translate(-18px, -12px) scale(1.1); }
    }

    /* CONTENIDO */
    .container {
      padding: 80px 20px 40px;
      max-width: 900px;
      margin: 0 auto;
      animation: fadeIn 1.1s ease-out both;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(24px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* LOGO */
    .logo {
      width: 230px;
      max-width: 80%;
      margin-bottom: 22px;
      animation: logoPop 1.3s ease-out both;
    }

    @keyframes logoPop {
      0% { opacity: 0; transform: scale(0.85); }
      70% { opacity: 1; transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* TÍTULO */
    h1 {
      font-size: 3rem;
      font-weight: 900;
      color: #6b3e26; /* marrón andino */
      margin-bottom: 14px;
      letter-spacing: 1px;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #7c4c2c; /* marrón claro */
      max-width: 650px;
      margin: 0 auto 36px auto;
      line-height: 1.6;
    }

    /* BOTÓN ESTILO ANDINO */
    .btn {
      background: #8c5a3c; /* tierra */
      color: #fff7ec;
      padding: 14px 34px;
      border-radius: 12px;
      font-size: 1.25rem;
      font-weight: 700;
      text-decoration: none;
      display: inline-block;
      transition: 0.25s ease;
      box-shadow: 0px 4px 15px rgba(108, 63, 38, 0.35);
    }

    .btn:hover {
      background: #6b3e26;
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 6px 22px rgba(108, 63, 38, 0.5);
    }

    /* FLECHAS */
    .arrows {
      margin-top: 26px;
      font-size: 1.8rem;
      color: #c79f72; /* beige andino */
      letter-spacing: 10px;
    }

    footer {
      margin-top: auto;
      padding: 18px 16px;
      font-size: 0.9rem;
      color: #8b6748;
    }

    /* RESPONSIVE */
    @media (max-width: 640px) {
      h1 { font-size: 2.3rem; }
      .subtitle { font-size: 1.05rem; }
      .btn { font-size: 1.1rem; padding: 12px 26px; }
    }

  </style>
</head>

<body>

  <!-- BLOBS -->
  <div class="blob1"></div>
  <div class="blob2"></div>

  <div class="container">
    <!-- IMPORTANTE: asegúrate del nombre EXACTO del archivo -->
    <img src="./logo-paqary.png" alt="Logo Paqary Justicia" class="logo">

    <h1>PAQARY JUSTICIA</h1>

    <p class="subtitle">
      Sembrando confianza, fortaleciendo la justicia de paz en Arequipa.  
      Un voluntariado comprometido con el acceso a la justicia.
    </p>

    <a href="./mapa.html" class="btn">Ingresar al Mapa</a>

    <div class="arrows">➤ ➤ ➤</div>
  </div>

  <footer>
    Voluntariado Paqary Justicia © 2025 — Todos los derechos reservados
  </footer>

</body>
</html>
