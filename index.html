<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paqary Justicia - Inicio</title>

  <style>
    /* ---------------------------
       FUENTES Y RESET
    --------------------------- */
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(160deg, #0d1b2a, #1b263b, #1f2937);
      color: #f1f5f9;
      overflow-x: hidden;
    }

    /* ---------------------------
       DECORACIÓN (BLOBS)
    --------------------------- */
    .blob1, .blob2 {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.35;
      z-index: -1;
    }

    .blob1 {
      width: 350px;
      height: 350px;
      background: #1d4ed8;
      top: -80px;
      left: -80px;
      animation: float1 10s infinite ease-in-out;
    }

    .blob2 {
      width: 400px;
      height: 400px;
      background: #9b1c1c;
      bottom: -100px;
      right: -60px;
      animation: float2 12s infinite ease-in-out;
    }

    @keyframes float1 {
      0%,100% { transform: scale(1) translate(0,0); }
      50% { transform: scale(1.15) translate(15px, 20px); }
    }

    @keyframes float2 {
      0%,100% { transform: scale(1) translate(0,0); }
      50% { transform: scale(1.1) translate(-20px, -10px); }
    }

    /* ---------------------------
       CONTENIDO PRINCIPAL
    --------------------------- */
    .container {
      text-align: center;
      padding: 80px 20px;
      animation: fadeIn 1.2s ease-out both;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 230px;
      max-width: 80%;
      margin-bottom: 25px;
      animation: logoPop 1.5s ease-out both;
    }

    @keyframes logoPop {
      0% { opacity: 0; transform: scale(0.85); }
      70% { opacity: 1; transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    h1 {
      font-size: 3rem;
      font-weight: 900;
      color: #e2e8f0;
      text-transform: uppercase;
      margin-bottom: 10px;
      letter-spacing: 1px;
      animation: slideUp 1.6s ease-out both;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .subtitle {
      font-size: 1.25rem;
      color: #cbd5e1;
      max-width: 600px;
      margin: 0 auto 32px auto;
      animation: fadeIn 1.8s ease-out both;
    }

    /* ---------------------------
       BOTÓN
    --------------------------- */
    .btn {
      background: #1d4ed8;
      padding: 15px 32px;
      color: white;
      text-decoration: none;
      font-size: 1.3rem;
      border-radius: 12px;
      font-weight: 700;
      display: inline-block;
      margin-top: 10px;
      transition: 0.25s;
      animation: fadeIn 2s ease-out both;
      box-shadow: 0 0 15px rgba(29,78,216,0.4);
    }

    .btn:hover {
      background: #153eaa;
      transform: scale(1.07);
      box-shadow: 0 0 25px rgba(29,78,216,0.6);
    }

    /* Flechas estilo afiche */
    .arrows {
      margin-top: 25px;
      font-size: 2rem;
      color: #93c5fd;
      letter-spacing: 6px;
      animation: fadeIn 2.2s ease-out both;
    }

    /* ---------------------------
       FOOTER
    --------------------------- */
    footer {
      margin-top: 60px;
      padding-bottom: 20px;
      color: #94a3b8;
      font-size: 0.95rem;
      animation: fadeIn 2.4s ease-out both;
    }

    /* RESPONSIVE */
    @media (max-width: 600px) {
      h1 { font-size: 2.2rem; }
      .subtitle { font-size: 1.05rem; }
      .btn { font-size: 1.15rem; padding: 12px 26px; }
    }
  </style>
</head>

<body>

  <!-- blobs decorativos -->
  <div class="blob1"></div>
  <div class="blob2"></div>

  <!-- contenido -->
  <div class="container">
    <img src="./img/logo-paqary.png" alt="Logo Paqary Justicia" class="logo">

    <h1>Paqary Justicia</h1>

    <p class="subtitle">
      Sembrando confianza, fortaleciendo la justicia de paz en Arequipa.  
      Un voluntariado comprometido con el acceso a la justicia.
    </p>

    <a href="./mapa.html" class="btn">Ingresar al Mapa</a>

    <div class="arrows">➤➤➤</div>
  </div>

  <footer>
    Voluntariado Paqary Justicia © 2025 — Todos los derechos reservados
  </footer>

</body>
</html>
