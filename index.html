<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paqary Justicia - Inicio</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;

      /* Fondo crema editorial */
      background: #f4ece3;

      /* Textura permanente (no desaparece) */
      background-image: url('https://www.transparenttextures.com/patterns/paper.png');
      background-repeat: repeat;
      background-size: auto;

      color: #4a2e1f; /* Marrón andino */
      min-height: 100vh;

      display: flex;
      flex-direction: column;
      text-align: center;
      padding: 0 20px;
      overflow-x: hidden;
    }

    /* Animación suave */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      0%   { opacity: 0; transform: scale(0.85); }
      70%  { opacity: 1; transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .container {
      margin-top: 70px;
      animation: fadeIn 1.2s ease-out both;
    }

    /* Logo */
    .logo {
      width: 210px;
      max-width: 80%;
      margin-bottom: 18px;
      animation: popIn 1.3s ease-out both;
    }

    /* Título */
    h1 {
      font-size: 3rem;
      font-weight: 900;
      color: #4a2e1f;
      letter-spacing: 1px;
      margin-bottom: 12px;
    }

    /* Subtítulo */
    .subtitle {
      font-size: 1.2rem;
      color: #6a4a32;
      max-width: 650px;
      line-height: 1.6;
      margin: 0 auto 32px auto;
    }

    /* Botón */
    .btn {
      background: #6b3e26;
      color: #fff7ed;
      padding: 14px 34px;
      font-size: 1.2rem;
      font-weight: 700;
      text-decoration: none;
      border-radius: 10px;
      display: inline-block;
      transition: 0.25s ease;
      box-shadow: 0px 4px 14px rgba(60, 33, 17, 0.3);
    }

    .btn:hover {
      background: #4a2e1f;
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 5px 18px rgba(60, 33, 17, 0.45);
    }

    /* Flechas */
    .arrows {
      margin-top: 22px;
      font-size: 1.8rem;
      letter-spacing: 8px;
      color: #b08f6b;
      animation: fadeIn 1.5s ease-out both;
    }

    /* Footer */
    footer {
      margin-top: auto;
      padding: 20px 0;
      font-size: 0.9rem;
      color: #8b6748;
    }

    /* RESPONSIVE */
    @media (max-width: 600px) {
      h1 { font-size: 2.3rem; }
      .subtitle { font-size: 1.06rem; }
      .btn { font-size: 1.05rem; padding: 12px 26px; }
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- Asegúrate de que el archivo del logo se llame EXACTAMENTE así -->
    <img src="./logo-paqary.png" alt="Logo Paqary Justicia" class="logo">

    <h1>PAQARY JUSTICIA</h1>

    <p class="subtitle">
      Sembrando confianza, fortaleciendo la justicia de paz en Arequipa.<br />
      Un voluntariado comprometido con el acceso a la justicia.
    </p>

    <a href="./mapa.html" class="btn">Ingresar al Mapa</a>

    <div class="arrows">➤ ➤ ➤</div>
  </div>

  <footer>
    Voluntariado Paqary Justicia © 2025 — Todos los derechos reservados
  </footer>

</body>
</html>
