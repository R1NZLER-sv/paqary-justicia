<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paqary Justicia - Mapa de Jueces de Paz</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="css/styles.css" />

 
</head>

<body>
  <header>Paqary Justicia – Mapa de Jueces de Paz</header>

  <div id="container">
    <aside id="sidebar">
      <h2>Selecciona una zona en el mapa</h2>
      <p>Haz clic sobre un área coloreada para ver los datos del juez de paz.</p>
      <div id="zone-details"></div>
    </aside>

    <div id="map"></div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // ======================================================
    // INICIALIZAR MAPA
    // ======================================================
    const map = L.map("map").setView([-16.43, -71.52], 11);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 18,
      attribution: "© OpenStreetMap contributors"
    }).addTo(map);

    // ======================================================
    // PANEL LATERAL – MOSTRAR DETALLES
    // ======================================================
    const zoneDetailsDiv = document.getElementById("zone-details");

    function showZoneDetails(props) {
      zoneDetailsDiv.innerHTML = `
        <h2>Juzgado de Paz de ${props.zona}</h2>
        <span class="zone-pill">${props.zona}</span>

        <div style="margin-top:12px; text-align:left; line-height:1.5;">
          <p><span class="field-label">Juez de Paz:</span><br>${props.juez_de_paz ?? "No registrado"}</p>
          <p><span class="field-label">Dirección:</span><br>${props.direccion ?? "No registrado"}</p>
          <p><span class="field-label">Horario de atención:</span><br>${props.horario ?? "No registrado"}</p>
          <p><span class="field-label">Teléfono:</span><br>${props.telefono ?? "No registrado"}</p>
          <p><span class="field-label">Correo:</span><br>${props.correo ?? "No registrado"}</p>

          <p><span class="field-label">Cómo llegar:</span><br>
            <a href="${props.mapsUrl ?? "#"}" target="_blank" style="color:#8b4513; font-weight:600;">
              Abrir en Google Maps
            </a>
          </p>
        </div>
      `;
    }

    // ======================================================
    // ICONO ROJO PARA TODOS LOS JUZGADOS
    // ======================================================
    const redIcon = L.icon({
      iconUrl: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png",
      shadowUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png",
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    // Guardamos los marcadores por id_zona
    const markersById = {};

    // ======================================================
    // CARGAR GEOJSON EXTERNO + DIBUJAR CAPAS
    // ======================================================
    let zonasLayer; // referencia para fitBounds

    fetch("data/jueces_paz_arequipa.geojson")
      .then((res) => {
        if (!res.ok) throw new Error("No se pudo cargar el GeoJSON (404/permiso/ruta).");
        return res.json();
      })
      .then((zonasGeoJson) => {

        zonasLayer = L.geoJSON(zonasGeoJson, {
          style: function () {
            return {
              color: "#8b4513",
              weight: 2,
              fillColor: "#d9b48f",
              fillOpacity: 0.45
            };
          },
          onEachFeature: function (feature, layer) {
            const props = feature.properties || {};

            // Crear marcador rojo para esta zona
            if (props.markerLat && props.markerLng) {
              const marker = L.marker([props.markerLat, props.markerLng], { icon: redIcon })
                .addTo(map)
                .bindPopup(`Juzgado de Paz de ${props.zona ?? "Zona"}`);

              if (props.id_zona != null) {
                markersById[props.id_zona] = marker;
              }
            }

            // Tooltip con nombre de zona
            if (props.zona) layer.bindTooltip(props.zona, { sticky: true });

            // Click → mostrar datos en panel y centrar en el pin correspondiente
            layer.on("click", function () {
              showZoneDetails(props);

              const marker = markersById[props.id_zona];
              if (marker && props.markerLat && props.markerLng) {
                map.setView([props.markerLat, props.markerLng], 17);
                marker.openPopup();
              } else {
                map.fitBounds(layer.getBounds());
              }
            });
          }
        }).addTo(map);

        // Centrar el mapa para que todas las zonas se vean
        map.fitBounds(zonasLayer.getBounds());
      })
      .catch((err) => {
        console.error(err);
        zoneDetailsDiv.innerHTML = `
          <p style="color:#b91c1c; font-weight:700; margin-top:10px;">
            Error cargando las zonas. Verifica:
          </p>
          <ul style="margin-left:18px; margin-top:6px; line-height:1.5;">
            <li>Que exista <b>data/jueces_paz_arequipa.geojson</b></li>
            <li>Que el archivo sea JSON válido (sin "const" ni ";")</li>
            <li>Que estés abriendo desde GitHub Pages, no desde archivo local</li>
          </ul>
        `;
      });
  </script>
</body>
</html>
