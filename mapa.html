<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paqary Justicia - Mapa de Jueces de Paz</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
        sans-serif;

      /* Fondo crema estilo editorial (mismo mood que el index) */
      background:
        linear-gradient(135deg, rgba(234,219,200,0.5), rgba(247,239,230,0.9)),
        linear-gradient(180deg, #f7efe6, #eadbc8);
      background-blend-mode: multiply;

      color: #4a2e1f;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #111827;
      color: #f9fafb;
      text-align: center;
      padding: 10px 16px;
      font-weight: 700;
      letter-spacing: 1px;
      font-size: 1rem;
    }

    #container {
      flex: 1;
      display: flex;
      min-height: 0; /* importante para que el mapa crezca correctamente */
    }

    /* Panel izquierdo con datos */
    #sidebar {
      width: 360px;
      max-width: 100%;
      background: rgba(247,239,230,0.95);
      border-right: 1px solid #d7c8b4;
      padding: 16px 18px;
      overflow-y: auto;
    }

    #sidebar h2 {
      font-size: 1.1rem;
      margin-bottom: 6px;
      color: #4a2e1f;
    }

    #sidebar p {
      font-size: 0.95rem;
      margin-bottom: 6px;
      color: #6b4a32;
    }

    .empty-message {
      margin-top: 8px;
      font-size: 0.95rem;
      color: #8b6748;
    }

    .field-label {
      font-weight: 600;
      color: #4a2e1f;
    }

    .zone-pill {
      display: inline-block;
      padding: 3px 9px;
      border-radius: 999px;
      font-size: 0.8rem;
      background: #e6d2b7;
      color: #4a2e1f;
      margin-top: 6px;
    }

    /* Mapa a la derecha */
    #map {
      flex: 1;
      min-height: 400px;
      height: 100%;
    }

    /* Responsive: en pantallas pequeñas el panel va arriba */
    @media (max-width: 768px) {
      #container {
        flex-direction: column;
      }

      #sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #d7c8b4;
      }

      #map {
        min-height: 300px;
      }
    }
  </style>
</head>
<body>
  <header>Paqary Justicia – Mapa de Jueces de Paz</header>

  <div id="container">
    <!-- PANEL IZQUIERDO -->
    <aside id="sidebar">
      <h2>Selecciona un juzgado en el mapa</h2>
      <p class="empty-message">
        Haz clic sobre una zona coloreada para ver el nombre del juez de paz,
        su juzgado y los datos de contacto.
      </p>
      <div id="zone-details"></div>
    </aside>

    <!-- MAPA -->
    <div id="map"></div>
  </div>

  <!-- Leaflet JS -->

    // =====================================================
    // 2. INICIALIZAR MAPA
    // =====================================================

    const map = L.map("map").setView([-16.4, -71.54], 9); // vista general Arequipa

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 18,
      attribution: "© OpenStreetMap contributors"
    }).addTo(map);

    // =====================================================
    // 3. FUNCIÓN PARA MOSTRAR DATOS EN EL PANEL
    // =====================================================

    const zoneDetailsDiv = document.getElementById("zone-details");

    function showZoneDetails(zone) {
      zoneDetailsDiv.innerHTML = `
        <h2>${zone.court}</h2>
        <span class="zone-pill">${zone.district}</span>

        <div style="margin-top: 14px; text-align: left;">
          <p><span class="field-label">Nombre del juez:</span><br>${zone.judge}</p>
          <p><span class="field-label">Teléfono de contacto:</span><br>${zone.phone || "No registrado"}</p>
          <p><span class="field-label">Correo electrónico:</span><br>${zone.email || "No registrado"}</p>
          <p><span class="field-label">Dirección:</span><br>${zone.address || "No registrada"}</p>
        </div>
      `;
    }

    // =====================================================
    // 4. DIBUJAR POLÍGONOS EN EL MAPA
    // =====================================================

    zones.forEach((zone) => {
      const polygon = L.polygon(zone.coordinates, {
        color: zone.color,
        weight: 2,
        fillColor: zone.color,
        fillOpacity: 0.35
      }).addTo(map);

      polygon.bindTooltip(`${zone.district}`, {
        sticky: true,
        direction: "auto"
      });

      polygon.on("click", () => {
        showZoneDetails(zone);
      });

      polygon.on("mouseover", function () {
        this.setStyle({ weight: 3, fillOpacity: 0.5 });
      });

      polygon.on("mouseout", function () {
        this.setStyle({ weight: 2, fillOpacity: 0.35 });
      });
    });
  </script>
</body>
</html>
